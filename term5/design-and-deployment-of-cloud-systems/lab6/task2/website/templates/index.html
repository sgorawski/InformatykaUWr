{% extends 'layout.html' %}
{% block content %}
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item['name'] }}</td>
        <td>{{ item['price'] }}</td>
    </tr>
    {% endfor %}
</table>
<h2>
    Average price: {{ avg_price }}
</h2>
<a href="{{ url_for('upload') }}">Add new item</a>
{% endblock %}
