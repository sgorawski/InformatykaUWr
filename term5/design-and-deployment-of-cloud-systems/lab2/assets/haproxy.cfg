global
	log 127.0.0.1	local0
	user haproxy
	group haproxy

defaults
	log	global
	mode	http
	option	httplog
	option	dontlognull
	timeout	connect	5000
	timeout client	50000
	timeout server	50000

frontend http
	bind 0.0.0.0:80
	default_backend www

backend www
	balance	roundrobin
	{% for ip in hp_backend_ips %}
	server app-{{loop.index}} {{ip}}:80 check
	{% endfor %}
